<div class="cn-acc-form text-left p-3">
    <div class="brand-logo">
        <img src="../../assets/lv1-1.png" alt="logo">
    </div>
    <h4>Hello! let's get started</h4>
    <h6 class="font-weight-light">Sign in to continue.</h6>
    <form class="pt-3" [formGroup]="signInForm">
        <div class="form-group">
            <label>Username</label>
            <div class="input-group">
                
                <input type="text" class="form-control form-control-lg"
                    placeholder="Username" formControlName="userName">
            </div>
        </div>
        <div class="form-group">
            <label>Password</label>
            <div class="input-group">
                
                <input type="password" class="form-control form-control-lg"
                    id="exampleInputPassword" placeholder="Password" formControlName="password">
            </div>
        </div>
        <div class="mt-3">
            <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="button"
                (click)="btnSigninAction()">SIGN IN</button>
        </div>
        <div class="text-center mt-4 font-weight-light">
            Don't have an account? <a routerLink="/account/signup" class="text-primary">Sign Up</a>
        </div>
    </form>
</div>
